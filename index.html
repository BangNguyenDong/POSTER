<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* Reset some default browser styling */
    body, h1, h2, h3, p, ul {
      margin: 0;
      padding: 0;
    }

    /* General styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    section h2 {
      margin-bottom: 10px;
    }

    .project {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project 1</h3>
      <p>Description of project 1.</p>
    </div>
    <div class="project">
      <h3>Project 2</h3>
      <p>Description of project 2.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Email: example@email.com</p>
    <p>Phone: 123-456-7890</p>
  </section>

  <footer>
    <p>&copy; 2023 Your Name</p>
  </footer>
</body>
</html>
